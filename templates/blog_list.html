{% extends "layout.html" %}
{% block title %}About{% endblock %}
{% block content %}
<h1>Blog</h1>

<div class="blog-list">    
    {% for post in blog_posts %}
    <a href="/blog/{{ post['name'] }}">
        <li>{{ post["name"] }}: {{ post["date"].strftime("%d %B %Y") }}</li>
    </a>
    {% endfor %}
</div>

{% endblock %}
